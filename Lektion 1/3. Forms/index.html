<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√§r</title>
</head>
<body>

  <form method="GET">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="first-name" value="joakim">
    <br>
    <br>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter email address">
    </div>
    <br>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
    </div>
    <br>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="99">
    </div>
    <br>

    <div>
      <label for="date">Date:</label>
      <input type="date" name="date" id="date">
    </div>
    <br>

    <!-- Radios -->
    <div class="radios">
      <input type="radio" name="gender" id="male" value="1">
      <label for="male">Male</label>
      <br>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
      <br>
      <input type="radio" name="gender" id="other" value="other">
      <label for="other">Other</label>
      <br>
    </div>

    <br>

    <!-- Select -->
    <div class="select">

      <label for="role">Role: </label>
      <select name="role" id="role">
        <option value="" selected disabled></option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
        <option>Guest</option>
      </select>
    </div>

    <br>
    <br>

    <!-- Checkboxes -->
    <div class="checkboxes">
      <div class="terms">
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">I have read and agree to the terms and contitions</label>
      </div>
      <div class="news">
        <input type="checkbox" name="news" id="news" checked>
        <label for="news">I would like to subscribe to the newsletter</label>
      </div>
    </div>
    <br>

    <div class="message">
      <label for="message">Message:</label> <br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter message..."></textarea>
    </div>


    <br>
    <br>

    <input type="submit" value="Submit" disabled>
    <button>Submit knapp</button>


  </form>
  
</body>
</html>
